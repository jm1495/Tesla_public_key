<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-download com.tesla.3p.public-key.pem</title>
</head>
<body>
  <h1>Preparing your download...</h1>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('public-key.pem')
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'com.tesla.3p.public-key.pem';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        })
        .catch(error => {
          document.body.innerHTML = '<h1>Error downloading file: ' + error.message + '</h1>';
        });
    });
  </script>
</body>
</html>
